<!DOCTYPE html>
<html>
    <head>
        <meta name="veiwport" content="width=device-width, initial-scale=1.0">
        <title>Chu's Project</title>
	    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        
        <!--This is the container Div
        @css #container-->
        <div id="container">
            
            <!--This div holds the contents on the left-hand-side
            @css #div1-->
            <div id="div1">
                <div id="img"></div>
            </div>
            
            <!--This div holds the contents on the right-hand
            @css div2-->
            <div id="div2">
                
                <!--@css content_holder/contents-->
                <div id="content_holder">
                    <div class="contents">
                        <h1>Exciting Offers</h1>
                        <p>Subscribe to our newletters for amazing deals.</p>
                    </div>
                    
                    <div class="contents" id="inputs">
                        <input type="text" placeholder="Name"/>
                        <br>
                        <input type="text" placeholder="Enter your email address"/>
                        <br>
                        
                        <input id="btn" type="button" value="Submit"/>
                        
                        
                    </div>
                
                    
                </div>
            </div>
        </div>
        
        <div class="clear"></div>
        
        
    </body>
</html>
